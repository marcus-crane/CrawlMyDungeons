<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dungeon Crawler</title>

	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen" />
</head>
<body>
	<h1>Health</h1>

	<table>
		<tr>
		</tr>
	</table>
	<br />
	<button class="hit" onClick="game.hit()">Take a hit</button>
	<br />
	<button class="start" onClick="game.startGame()">Begin the game</button>
	<div id="output"></div>
	<p>Output Window Settings</p>
	<button class="unwiden" onClick="game.logProperties('-', 'width')">Narrower</button>
	<button class="widen" onClick="game.logProperties('+', 'width')">Wider</button>
	<br />
	<button class="shorter" onClick="game.logProperties('-', 'height')">Shorter</button>
	<button class="taller" onClick="game.logProperties('+', 'height')">Taller</button>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
